<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .error-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-title">404 Error</div>
        <div class="error-message">Something went wrong. Please check the logs for more details.</div>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>
